<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="header">
        <h1>Event Name</h1>
        <p>Date: October 15, 2023</p>
        <p>Location: Event Venue</p>
        <a href="#registration-form" class="register-button">Register Now</a>
    </div>



    <section class="social-cards">
        <div class="card">
            <h2>Twitter</h2>
            <p>Share on Twitter:</p>
            <button id="twitter-share-button" class="share-button">Share on Twitter</button>
        </div>

        <div class="card">
            <h2>LinkedIn</h2>
            <p>Share on LinkedIn:</p>
            <button id="linkedin-share-button" class="share-button">Share on LinkedIn</button>
        </div>
    </section>

  <script src="post.js"></script>


</body>
</html>
